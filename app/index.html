<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The Astrologist</title>
    <link rel="stylesheet" href="common/styles/app.css"/>
    <link href="bower_components/vis/dist/vis.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/angular-material-datetimepicker/css/material-datetimepicker.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-app="theastrologist" layout="column">
<md-toolbar class="ta-toolbar">
    <div class="md-toolbar-tools header">
        <h2>
            <span>The Astrologist</span>
        </h2>
        <span class="flex"></span>
        <md-button class="md-icon-button" aria-label="Timeline" ng-click="showme=!showme">
            <md-icon class="material-icons md-light">event_note</md-icon>
        </md-button>
    </div>
    <http-loader></http-loader>
</md-toolbar>

<div flex class="view" ng-view layout="column">
</div>
<theme-picker ng-show="showme" ng-init="showme=true"></theme-picker>

</body>
<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
-->
<!-- Librairies -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/angular-material-datetimepicker/js/angular-material-datetimepicker.js"></script>
<script src="bower_components/vis/dist/vis.js"></script>

<!-- Fichiers -->
<script src="common/src/app.js"></script>
<script src="common/src/service/services.js"></script>
<script src="common/src/service/cacheService.js"></script>
<script src="common/src/service/httpLoaderInterceptor.js"></script>
<script src="common/src/service/requestsErrorHandler.js"></script>
<script src="common/src/filter/filters.js"></script>
<script src="common/src/directive/timelineDirective.js"></script>
<script src="common/src/directive/httpLoader.js"></script>
<script src="common/src/directive/themePicker/geolocService.js"></script>
<script src="common/src/directive/themePicker/themePickerDirective.js"></script>
<script src="partial/frise/timelineCtrl.js"></script>
<script src="partial/frise/transitPeriodService.js"></script>

</html>
